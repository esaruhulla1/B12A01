<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="main-width">
            <div class="logo inter-font">
                <h3>LOGO</h3>
            </div>
            <div><button class="btn">Sign Up</button></div>
        </nav>
        <div class="banner raleway-font">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button>Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action-Section main-width raleway-font">
            <div class="left">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="right">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="productive-Users-Section"></section>
        <section class="feedback-Section"></section> <!-- Challenges  -->
        <section class="focous-section"></section> <!-- optional -->
        <section class="touch-Section"></section>
    </main>
    <footer class="footer-Section"></footer>
</body>

</html>
